<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Salt'n pepper | Home Page</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/navbar logo.webp" width="150px" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Publication</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Feedback</a>
                    </li>
                    <li class="nav-item btnNavItem">
                        <button>Get a Franchise</button>
                    </li>
                    <li class="nav-item btnNavItem">
                        <button id="orderBtn">Order Online</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- slider -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/slider img1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/slider img2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/slider img3.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/slider img4.webp" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <!-- end slider -->
    <!-- cardMainDiv -->
    <div class="cardMainDiv">
        <div class="cardHeadingDiv text-center">
            <h2>Welcome to <span>Salt'n Pepper</span><br>
                Restaurants! Our Brands</h2>
        </div>
        <div class="cardParaDiv text-center mt-4">
            <p>Please click our brands below for further information, reservations or to order online!
            </p>
        </div>
        <div class="cardDiv row">
            <div class="col-lg-4 col-md-4 col-sm-5 col-12">
                <div class="imgDiv">
                    <img src="./assets/firstcard img1.webp" alt="">
                </div>
                <div class="btnDiv mt-4 d-flex justify-content-center">
                    <button>Order Now</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5 col-12">
                <div class="imgDiv">
                    <img src="./assets/firstcard img1.webp" alt="">
                </div>
                <div class="btnDiv mt-4 d-flex justify-content-center">
                    <button>Order Now</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5 col-12">
                <div class="imgDiv">
                    <img src="./assets/firstcard img1.webp" alt="">
                </div>
                <div class="btnDiv mt-4 d-flex justify-content-center">
                    <button>Order Now</button>
                </div>
            </div>
        </div>
    </div>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
